        $(document).ready(function(){
            for_status();

        });

        function for_date(){
          var date_now=$.datepicker.formatDate('MM dd, yy', new Date());
          $('#date').html(date_now);
        }
        function for_status(){
            //for conditions
            var bin1 = 0010;
            var bin2 = 0100;
            var bin3 = 0100;
            var bin4 = 0001;
            var bin5 = 0010;

            //types of bin status
            var stat1=0001; //half full
            var stat2=0010; //minimal
            var stat3=0011; //empty
            var stat4=0100; //full
            var stat5=0101; //error

            var stata="HALF-FULL";
            var statb="MINIMAL";
            var statc="EMPTY";
            var statd="FULL";
            var state="ERROR";

            //bin image assets
            var hf_img="images/sidebar/yellowbin.png";
            var min_img="images/sidebar/bluebin.png";
            var emp_img="images/sidebar/emptybin.png";
            var full_img="images/sidebar/fullbin.png";
            var err_img="images/sidebar/errorbin.png"

            //button background color
            var bin_error = {'background-color':'#FF2400'};
            var bin_normal = {'background-color':'#5F5D7C'};
            var bin_normali = {'background':'#22223B'};

           // Define an array of bin elements
            const bins = [
              {id:'#bin_status1', idb:'#bin_status1b', img:'#bin_img1', imgb:'#bin_img1b', bg:'#bin_bg1', bgi:'#bin_info1', value: bin1},  
              {id:'#bin_status2', idb:'#bin_status2b', img:'#bin_img2', imgb:'#bin_img2b', bg:'#bin_bg2', bgi:'#bin_info2', value: bin2},  
              {id:'#bin_status3', idb:'#bin_status3b', img:'#bin_img3', imgb:'#bin_img3b', bg:'#bin_bg3', bgi:'#bin_info3', value: bin3},  
              {id:'#bin_status4', idb:'#bin_status4b', img:'#bin_img4', imgb:'#bin_img4b', bg:'#bin_bg4', bgi:'#bin_info4', value: bin4}, 
              {id:'#bin_status5', idb:'#bin_status5b', img:'#bin_img5', imgb:'#bin_img5b', bg:'#bin_bg5', bgi:'#bin_info5', value: bin5}
            ];

          // Loop over the bins and set the values accordingly
          for (let i = 0; i < bins.length; i++) {
            const bin = bins[i];
            const value = bin.value;

            if (value == stat1) { 
              $(bin.id).html(stata);
              $(bin.idb).html(stata);
              $(bin.img).attr('src', hf_img);
              $(bin.imgb).attr('src', hf_img);
              $(bin.bg).css(bin_normal);
              $(bin.bgi).css(bin_normali);
            } else if (value == stat2) {
              $(bin.id).html(statb);
              $(bin.idb).html(statb);
              $(bin.img).attr('src', min_img);
              $(bin.imgb).attr('src', min_img);
              $(bin.bg).css(bin_normal);
              $(bin.bgi).css(bin_normali);
            } else if (value == stat3) {
              $(bin.id).html(statc);
              $(bin.idb).html(statc);
              $(bin.img).attr('src', emp_img);
              $(bin.imgb).attr('src', emp_img);
              $(bin.bg).css(bin_normal);
              $(bin.bgi).css(bin_normali);
            } else if (value == stat4) {
              $(bin.id).html(statd);
              $(bin.idb).html(statd);
              $(bin.img).attr('src', full_img);
              $(bin.imgb).attr('src', full_img);
              $(bin.bg).css(bin_normal);
              $(bin.bgi).css(bin_normali);
            } else if (value == stat5) {
              $(bin.id).html(state);
              $(bin.idb).html(state);
              $(bin.img).attr('src', err_img);
              $(bin.imgb).attr('src', err_img);
              $(bin.bg).css(bin_error);
              $(bin.bgi).css(bin_error);
            }
          }
          reload_page();
        }
        function for_buttons(){
            var previousInfoId;
            $('#try a').click(function() {
            var infoId = $(this).attr('data-value');

            // Check if the clicked button corresponds to the currently open container
            if (previousInfoId === infoId) {
                return; // Do nothing
            }

            // Hide the currently open container if it exists
            if (previousInfoId) {
                remove_ways();
                $('#bin_info' + previousInfoId).toggle("slide", {direction: "left"}, 1000);  
            }

            // Show the newly clicked container
            $('#bin_info' + infoId).toggle("slide", {direction: "left"}, 1000);

            // Store the ID of the currently clicked container as the previous one
            previousInfoId = infoId;
            });
        }
      
      function reload_page(){
        setInterval(() => {
          location.reload();
        }, 360000);
      }

      function buttons(){

            $("#U").removeAttr('hidden');
        });
        $('#bin_btn5').click(function(){
            
            $("#T").removeAttr('hidden');
            $("#U").removeAttr('hidden');
        });
      }
      function remove_ways(){
        $('#line-div').find('div:not([hidden])').each(function(){
          $(this).attr('hidden',true);
